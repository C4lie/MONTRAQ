<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified vault for small size -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#vaultGradient)" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="7" fill="none" stroke="url(#vaultGradient)" stroke-width="1"/>
  <circle cx="16" cy="16" r="3.5" fill="url(#vaultGradient)"/>
  <circle cx="16" cy="16" r="2.5" fill="#0a0a0a"/>
</svg>
