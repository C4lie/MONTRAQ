<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none">
  <!-- Dark background -->
  <rect width="192" height="192" fill="#0a0a0a" rx="45"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Vault door outer circle -->
  <circle cx="96" cy="96" r="52" fill="url(#vaultGradient)" opacity="0.15"/>
  <circle cx="96" cy="96" r="52" fill="none" stroke="url(#vaultGradient)" stroke-width="3"/>
  
  <!-- Vault door inner circle -->
  <circle cx="96" cy="96" r="37" fill="none" stroke="url(#vaultGradient)" stroke-width="2"/>
  
  <!-- Vault handle/dial -->
  <circle cx="96" cy="96" r="17" fill="url(#vaultGradient)"/>
  <circle cx="96" cy="96" r="15" fill="#0a0a0a"/>
  
  <!-- Dial marks -->
  <line x1="96" y1="79" x2="96" y2="85" stroke="url(#vaultGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="113" y1="96" x2="107" y2="96" stroke="url(#vaultGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="96" y1="113" x2="96" y2="107" stroke="url(#vaultGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="79" y1="96" x2="85" y2="96" stroke="url(#vaultGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Lock bolts -->
  <circle cx="96" cy="50" r="3" fill="url(#vaultGradient)"/>
  <circle cx="123" cy="68" r="3" fill="url(#vaultGradient)"/>
  <circle cx="123" cy="124" r="3" fill="url(#vaultGradient)"/>
  <circle cx="96" cy="142" r="3" fill="url(#vaultGradient)"/>
  <circle cx="69" cy="124" r="3" fill="url(#vaultGradient)"/>
  <circle cx="69" cy="68" r="3" fill="url(#vaultGradient)"/>
</svg>
