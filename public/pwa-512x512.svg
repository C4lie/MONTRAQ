<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0a0a0a" rx="120"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glassmorphism effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Vault door outer circle -->
  <circle cx="256" cy="256" r="140" fill="url(#vaultGradient)" opacity="0.15"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#vaultGradient)" stroke-width="8"/>
  
  <!-- Vault door inner circle -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#vaultGradient)" stroke-width="6"/>
  
  <!-- Vault handle/dial -->
  <circle cx="256" cy="256" r="45" fill="url(#vaultGradient)"/>
  <circle cx="256" cy="256" r="40" fill="#0a0a0a"/>
  
  <!-- Dial marks -->
  <line x1="256" y1="216" x2="256" y2="230" stroke="url(#vaultGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="296" y1="256" x2="282" y2="256" stroke="url(#vaultGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="296" x2="256" y2="282" stroke="url(#vaultGradient)" stroke-width="4" stroke-linecap="round"/>
  <line x1="216" y1="256" x2="230" y2="256" stroke="url(#vaultGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Lock bolts -->
  <circle cx="256" cy="140" r="8" fill="url(#vaultGradient)"/>
  <circle cx="330" cy="186" r="8" fill="url(#vaultGradient)"/>
  <circle cx="330" cy="326" r="8" fill="url(#vaultGradient)"/>
  <circle cx="256" cy="372" r="8" fill="url(#vaultGradient)"/>
  <circle cx="182" cy="326" r="8" fill="url(#vaultGradient)"/>
  <circle cx="182" cy="186" r="8" fill="url(#vaultGradient)"/>
</svg>
